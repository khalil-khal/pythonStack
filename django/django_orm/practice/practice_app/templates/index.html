<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Add a Book</h2>
<!-- every form should have 1.Rout for Render 2.Rout for Handel the Data -->
    <form action="addBook" method ="POST">
        {% csrf_token %}
<!--names only on html not in meodel-->
        Title: <input type="text" name="title"><br>
        Description: <br> <textarea name="desc"></textarea><br>
        <input type="submit" value="Add">

    </form>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>
                    {{book.id}}
                </td>
            </tr>
            <tr>
                <td>
                    {{book.title}}
                </td>
            </tr>
            <tr>
                <td>
                    <a href="shows/{{book.id}}">view</a>
                </td>
            </tr>
            {% endfor %}
            <tr></tr>





        </tbody>

    </table>
</body>
</html>
