<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='JS/functions.js') }}"></script>

</head>
<body>
    <h1>Welcome to the home page!</h1>
    {% if isOdd:%}
        {%set color = "red"%}
    {%endif%}
    <header style="background-color: {{color}};"><p id="sumvalue"></p></header>
    <img src="{{ url_for('static', filename='img/axsos.svg') }}">
    <script>
        document.getElementById("sumvalue").innerHTML = sum(5, 6);
    </script>
    {% for item in arr: %}
        <h2>{{item}}</h2>
    {%endfor%}

    {% for key, value in dictionary.items(): %}
        <h2>{{key}} - {{value}}</h2>
    {%endfor%}
</body>
</html>
